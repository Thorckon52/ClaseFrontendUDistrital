<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form method="get">
        <label for="usuario">Usuario:</label><br/>
        <input 
        type="text" 
        id="usuario" 
        name="usuario" 
        placeholder="Aquí escribe tu usuario"
        required="true"/><br/>

        <label for="password">Contraseña:</label><br/>
        <input 
        type="password" 
        id="password" 
        name="password"
        required="true"/><br/>

        <label for="email">Email:</label><br/>
        <input 
        type="email" 
        id="email" 
        name="email"
        placeholder="correo@correo.com"
        required="true"/><br/>

        <label for="edad">Edad:</label><br/>
        <input 
        type="number" 
        id="edad" 
        name="edad"
        placeholder="10"
        required="true"/><br/>

        <label>Genero:</label><br/>
        <input 
        type="radio" 
        id="femenino" 
        name="genero"
        value="femenino"/>
        <label for="femenino">Femenino</label><br/>
        <input 
        type="radio" 
        id="masculino" 
        name="genero"
        value="masculino"/>
        <label for="masculino">Masculino</label><br/>
        <input 
        type="radio" 
        id="otro" 
        name="genero"
        value="otro"/>
        <label for="otro">Otro</label><br/>

        <label>Lenguajes que usa</label><br>
        <input type="checkbox" id="html" name="lenguajes" value="html">
        <label for="html">HTML</label><br/>
        <input type="checkbox" id="css" name="lenguajes" value="css">
        <label for="css">CSS</label><br/>
        <input type="checkbox" id="js" name="lenguajes" value="js">
        <label for="js">JavaScript</label><br/>
        <input type="checkbox" id="php" name="lenguajes" value="php">
        <label for="php">PHP</label><br/>

        <br/>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
